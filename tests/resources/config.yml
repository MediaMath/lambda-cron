all:
  bucket: 'test-bucket-all-{environment}'
  alarm:
    enabled: False
  every:
    hours: 2

prod:
  bucket: 'test-bucket-custom'
  alarm:
    enabled: True
    email: my@email.com
  every:
    minutes: 5

staging:
  not_used_key: not_used_value

test:
  every:
    minutes: 1
  alarm:
    enabled: True
    email: test@email.com

develop:
  every:
    hours: 1
  alarm:
    enabled: True
    email: develop@email.com

alarm_enabled_bad_value:
  alarm:
    enabled: bad

alarm_enabled_no_email:
  alarm:
    enabled: True

frequency_error:
  every:
    minutes: 5
    hours: 1
